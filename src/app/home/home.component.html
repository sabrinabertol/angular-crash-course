<h1>Welcome to my Silly App!</h1>
<div class="play-container">
  <h4>One way Data Binding:</h4>
  <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
  <h4>Two way Data Binding:</h4>
  <input type="text" [(ngModel)]="name">
  <p><strong>You said: </strong>{{ name }}</p>
</div>

<div class="play-container" [ngClass]="setClasses()">
  <h4>ng-template &  Class Binding:</h4>
  <ng-template [ngIf]="clickCounter > 5" [ngIfElse]="none">
      <p>The click counter is now <strong>GREATER</strong> than 5. ðŸ¤—</p>
  </ng-template>
  <ng-template #none>
      <p>The click counter is <strong>SMALLER</strong> than 5.</p>
  </ng-template>
</div>
